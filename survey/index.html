<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey - Freecodecamp</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
        <div class="title">
            <h1 id="title">Survey</h1>
            <a href="#">Back</a>
        </div>
        <p id="description">A simple survey form for freecodecamp</p>
        <form id="survey-form">
            <div class="form-element">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter Name" required>
            </div>
            <div class="form-element">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form-element">
                <label for="number" id="number-label">Age (18-50)</label>
                <input type="number" id="number" min="18" max="50" placeholder="Enter Age">
            </div>
            <div class="form-element">
                <fieldset>
                    <legend>Gender</legend>
                    <label><input type="radio" name="radio-group" value="male">Male</label>
                    <label><input type="radio" name="radio-group" value="female">Female</label>
                    <label><input type="radio" name="radio-group" value="other">Other</label>
                </fieldset>
            </div>
            <div class="form-element">
               <fieldset>
                <legend>Technologies you know</legend>
                <label><input type="checkbox" name="checkbox-group" value="html5">HTML5</label>
                <label><input type="checkbox" name="checkbox-group" value="css3">CSS3</label>
                <label><input type="checkbox" name="checkbox-group" value="javascript">JavaScript</label>
               </fieldset>
            </div>
            <div class="form-element">
                <label for="dropdown">Interested in</label>
                <select name="dropdown" id="dropdown">
                    <option value="" disabled selected>Select Interested Field of Study</option>
                    <option value="frontend">Front End Development</option>
                    <option value="backend">Back End Development</option>
                    <option value="fullstack">FullStack Development</option>
                    <option value="devops">Developer Operations</option>
                </select>
            </div>
            
            <div class="form-element">
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..." rows="4"></textarea>
            </div>
            <div class="form-element">
                <button type="submit" id="submit">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
